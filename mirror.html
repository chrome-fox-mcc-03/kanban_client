    <div id="pg-dashboard" v-show="isLogin">

      <h3 class="header">MY TASKS</h3>


      <div id="crate-projects" v-for="(category, index) in categories">


        <div id="box-" v-bind:id="category">
          <div>

          </div>
        </div>

<!-- 
        <div id="box-done" class=column>
          <h4 class="subheader">DONE</h4>
          <p class="tbl-tasks">

            <ul class="task-entry">
              <li>1</li>
              <li v-for="(task, idx) in tasks" :key="idx"> {{ task.id }} </li>

        <div class="modal fade" id="editTaskModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" 
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">EDIT TASK</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="editTask-form">
                  Title<br>
                  <input v-model="taskCreds.title" type="text" class="form-control" id="edit-task-type"
                    placeholder="Enter Task Title">
                  <br>
                  Category<br>
                  <select v-model="taskCreds.category" class="task-category">
                    <option value="backlog" selected>BACKLOG</option>
                    <option value="requested" selected>REQUESTED</option>
                    <option value="wip">IN PROGRESS</option>
                    <option value="done">DONE</option>
                  </select>
                  <br>
                  Due Date<br>
                  <input v-model="taskCreds.dueDate" type="date" class="form-control" id="edit-task-due-date">
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" form="signup-form"
                  v-on:click="editTask(taskId, event)">EDIT
                  TASK</button>
              </div>
            </div>
          </div>
          <!-- <span v-model="printSuccessMsg()" class="msg-success"> {{msgSuccess}} </span>
          <span v-model="printErrorMsg()" class="msg-error"> {{msgError}} </span> -->
        </div>

      </div>


      <!-- <span v-model="printSuccessMsg()" class="msg-success"> {{msgSuccess}} </span>
      <span v-model="printErrorMsg()" class="msg-error"> {{msgError}} </span> -->
